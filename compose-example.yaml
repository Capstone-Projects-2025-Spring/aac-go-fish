---
name: order-up

services:
  backend:
    image: ghcr.io/capstone-projects-2025-spring/aac-go-fish-backend:main
    tty: true
    command: ["fastapi", "run", "./hello.py", "--root-path", "/api"]
    environment:
      ENV: prod
      LOG_LEVEL: WARNING
      JSON_LOGS: true
      FRONTEND_URL: "https://bankruptcyassociation.com"

  frontend:
    image: ghcr.io/capstone-projects-2025-spring/aac-go-fish-frontend:main
    tty: true
    depends_on:
      - backend
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    profiles: ["prod"]
    environment:
      # 1 minute
      WATCHTOWER_POLL_INTERVAL: 60
      # clean up old image
      WATCHTOWER_CLEANUP: true
      WATCHTOWER_LOG_LEVEL: warn
      WATCHTOWER_LOG_FORMAT: json

  prometheus:
    image: ghcr.io/capstone-projects-2025-spring/order-up-prometheus:main
    volumes:
      - prometheus-data:/prometheus
    command:
      - --web.enable-remote-write-receiver
      - --config.file=/etc/prometheus/prometheus.yml

  loki:
    image: grafana/loki:3.2.0
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml

  alloy:
    image: grafana/alloy:latest
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy

  grafana:
    image: grafana/grafana:11.0.0
    environment:
     - GF_AUTH_BASIC_ENABLED=false
     - GF_SERVER_ROOT_URL=https://bankruptcyassociation.com/grafana
     - GF_SERVER_PROTOCOL=http
    entrypoint:
     - sh
     - -euc
     - |
       mkdir -p /etc/grafana/provisioning/datasources
       cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
       apiVersion: 1
       datasources:
       - name: Loki
         type: loki
         access: proxy
         orgId: 1
         url: http://loki:3100
         basicAuth: false
         isDefault: false
         version: 1
         editable: false
       - name: Prometheus
         type: prometheus
         orgId: 1
         url: http://prometheus:9090
         basicAuth: false
         isDefault: true
         version: 1
         editable: false
       EOF
       /run.sh

volumes:
  prometheus-data:
